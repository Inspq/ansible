---
merged:
  before:
    - enabled: true
      name: loopback888
    - enabled: true
      name: loopback999
    - duplex: auto
      enabled: true
      name: GigabitEthernet0/0
      speed: auto
    - duplex: auto
      enabled: true
      name: GigabitEthernet0/1
      speed: auto
    - duplex: auto
      enabled: true
      name: GigabitEthernet0/2
      speed: auto

  commands:
    - "interface GigabitEthernet0/1"
    - "description Configured and Merged by Ansible-Network"
    - "mtu 110"
    - "duplex half"
    - "interface GigabitEthernet0/2"
    - "description Configured and Merged by Ansible-Network"
    - "mtu 2800"
    - "speed 100"
    - "duplex full"
    - "shutdown"

  after:
    - enabled: true
      name: loopback888
    - enabled: true
      name: loopback999
    - duplex: auto
      enabled: true
      name: GigabitEthernet0/0
      speed: auto
    - description: Configured and Merged by Ansible-Network
      duplex: half
      enabled: true
      mtu: 110
      name: GigabitEthernet0/1
      speed: auto
    - description: Configured and Merged by Ansible-Network
      duplex: full
      enabled: false
      mtu: 2800
      name: GigabitEthernet0/2
      speed: '100'

