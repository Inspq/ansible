---
- name: Remove Config
  cli_config:
    config: "{{ lines }}"
  vars:
    lines: |
      interface loopback888
      no description
      no shutdown
      interface loopback999
      no description
      no shutdown

- name: Remove interfaces from config before actual testing
  iosxr_config:
    lines:
      - "no interface {{ item }}"
  loop:
    - GigabitEthernet 0/0/0/0
    - GigabitEthernet 0/0/0/1
    - GigabitEthernet 0/0/0/2
    - GigabitEthernet 0/0/0/3
  ignore_errors: yes
