# Do main tests:

#
# check reassign_owned_by param
#
# try to reassign ownership to non existent user:
- name: postgresql_owner - reassign_owned_by to non existent user
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_owner:
    login_user: "{{ pg_user }}"
    db: acme
    new_owner: non_existent
    reassign_owned_by: bob
  register: result
  ignore_errors: yes

- assert:
    that:
    - result.failed == true

# try to reassign ownership from existent user with fail_on_role:
- name: postgresql_owner - reassign_owned_by, check fail_on_role
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_owner:
    login_user: "{{ pg_user }}"
    db: acme
    new_owner: alice
    reassign_owned_by: non_existent
    fail_on_role: no
  register: result

- assert:
    that:
    - result.failed == false

# check_mode:
- name: postgresql_owner - reassign_owned_by in check_mode
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_owner:
    login_user: "{{ pg_user }}"
    db: acme
    new_owner: alice
    reassign_owned_by: bob
  check_mode: yes
  register: result

- assert:
    that:
    - result is changed
    - result.queries == ['REASSIGN OWNED BY "bob" TO "alice"']

# Check, rowcount must be 0
- name: postgresql_owner - check that nothing changed after the previous step
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    db: acme
    login_user: "{{ pg_user }}"
    query: "SELECT 1 FROM pg_tables WHERE tablename = 'my_table' AND tableowner = 'alice'"
  ignore_errors: yes
  register: result
 
- assert:
    that:
    - result.rowcount == 0

# True mode:
- name: postgresql_owner - reassign_owned_by
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_owner:
    login_user: "{{ pg_user }}"
    db: acme
    new_owner: alice
    reassign_owned_by: bob
  register: result

- assert:
    that:
    - result is changed
    - result.queries == ['REASSIGN OWNED BY "bob" TO "alice"']

# Check, rowcount must be 1
- name: postgresql_owner - check that ownership has been changed after the previous step
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    db: acme
    login_user: "{{ pg_user }}"
    query: "SELECT 1 FROM pg_tables WHERE tablename = 'my_table' AND tableowner = 'alice'"
  ignore_errors: yes
  register: result
 
- assert:
    that:
    - result.rowcount == 1

