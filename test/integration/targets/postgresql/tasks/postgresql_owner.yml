# Prepare for tests:

# Create test roles:
- name: postgresql_owner - create test roles
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_user:
    login_user: "{{ pg_user }}"
    db: postgres
    name: "{{ item }}"
  ignore_errors: yes
  with_items:
  - alice
  - bob

# Create test database:
- name: postgresql_owner - create test database
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_db:
    login_user: "{{ pg_user }}"
    db: acme

# Create test table:
- name: postgresql_owner - create test table
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    db: acme
    query: "CREATE TABLE my_table (id int)"

- name: postgresql_owner - set owner
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_owner:
    login_user: "{{ pg_user }}"
    db: acme
    new_owner: bob
    obj_name: my_table
    obj_type: table

# Create test sequence:
- name: postgresql_owner - create test sequence
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    db: acme
    query: "CREATE SEQUENCE test_seq"

# Create test function:
- name: postgresql_owner - create test function
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    db: acme
    query: "CREATE FUNCTION increment(integer) RETURNS integer AS 'select $1 + 1;' LANGUAGE SQL IMMUTABLE RETURNS NULL ON NULL INPUT;"

# Create test schema:
- name: postgresql_owner - create test schema
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    db: acme
    query: "CREATE SCHEMA test_schema"

# Create test view:
- name: postgresql_owner - create test view
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    db: acme
    query: "CREATE VIEW test_view AS SELECT * FROM my_table"

# Create test materialized view (available from PG ver 9.4):
- name: postgresql_owner - create test materialized view
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    db: acme
    query: "CREATE MATERIALIZED VIEW test_mat_view AS SELECT * FROM my_table"
  when: postgres_version_resp.stdout is version('9.4', '>=')

# Create test tablespace
- name: postgresql_owner - create a new tablespace called acme and set bob as an its owner
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_tablespace:
    db: acme
    login_user: "{{ pg_user }}"
    name: acme
    owner: alice
    location: /ssd

