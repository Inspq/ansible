---
- debug: msg="START connection={{ ansible_connection }}/configure.yaml"

- name: setup
  nxos_config:
    lines: no feature bgp
    match: none

- name: enable bgp
  nxos_feature:
    feature: bgp
    state: enabled
  register: result

- assert:
    that:
      - "result.changed == true"

- name: verify bgp
  nxos_feature:
    feature: bgp
    state: enabled
  register: result

- assert:
    that:
      - "result.changed == false"

- name: disable bgp
  nxos_feature:
    feature: bgp
    state: disabled
  register: result

- assert:
    that:
      - "result.changed == true"

- name: verify bgp
  nxos_feature:
    feature: bgp
    state: disabled
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  nxos_config:
    lines: no feature bgp
    match: none

- debug: msg="END connection={{ ansible_connection }}/configure.yaml"
