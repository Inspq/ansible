---
esxi_hosts:
  - esxi1.test
  - esxi2.test
esxi_password: '{{ esxi1_password }}'
infra:
  datastores:
    LocalDS_0:
      type: nfs
      server: gateway.test
      path: /srv/share/isos
      # https://github.com/ansible/ansible/issues/58541 prevents us
      # from using the "ro: true" mode
      ro: false
    LocalDS_1:
      type: nfs
      server: gateway.test
      path: /srv/share/vms
      ro: false
virtual_machines:
  - name: DC0_H0_VM0
    folder: '{{ f0 }}'
  - name: DC0_H0_VM1
    folder: '{{ f0 }}'
virtual_machines_in_cluster:
  - name: DC0_C0_RP0_VM0
    folder: '{{ f0 }}'
    cluster: '{{ ccr1 }}'
  - name: DC0_C0_RP0_VM1
    folder: '{{ f0 }}'
    cluster: '{{ ccr1 }}'
cluster_tag: test_cluster_tag_0001
cluster_category: test_cluster_cat_0001
