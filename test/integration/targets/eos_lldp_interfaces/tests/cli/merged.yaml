---
- include_tasks: reset_config.yml

- set_fact:
    config:
      - name: Ethernet1
        transmit: False
      - name: Ethernet2
        transmit: False

- eos_facts:
    gather_network_resources: lldp_interfaces
  become: yes

- name: Merge provided configuration with device configuration
  eos_lldp_interfaces:
    config: "{{ config }}"
    state: merged
  register: result
  become: yes

- assert:
    that:
      - "ansible_facts.network_resources.lldp_interfaces|symmetric_difference(result.before) == []"

- eos_facts:
    gather_network_resources: lldp_interfaces
  become: yes

- assert:
    that:
      - "ansible_facts.network_resources.lldp_interfaces|symmetric_difference(result.after) == []"

- set_fact:
    expected_config:
      - name: Ethernet1
        transmit: False
        receive: False
      - name: Ethernet2
        transmit: False

- assert:
    that:
      - "expected_config|symmetric_difference(ansible_facts.network_resources.lldp_interfaces) == []"
