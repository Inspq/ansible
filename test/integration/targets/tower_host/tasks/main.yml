- name: create a tempdir for hostvars
  shell: mktemp -d
  register: tempdir

- name: write a file w/ hostvars
  lineinfile:
    dest: "{{ tempdir.stdout }}/vars"
    line: '{"foo": "bar"}'
    create: true

- name: Create a Host
  tower_host:
    name: "some-host"
    inventory: "Demo Inventory"
    state: present
    variables: "@{{ tempdir.stdout }}/vars"
  register: result

- assert:
    that:
      - "result is changed"

- name: Delete a Host
  tower_host:
    name: "some-host"
    inventory: "Demo Inventory"
    state: absent
  register: result

- assert:
    that:
      - "result is changed"

- name: Check module fails with correct msg
  tower_host:
    name: test-host
    description: Host Description
    inventory: test-non-existing-inventory
    state: present
  register: result
  ignore_errors: true

- assert:
    that:
      - "result.msg =='Failed to update host, inventory not found: The requested object could not be found.'"
