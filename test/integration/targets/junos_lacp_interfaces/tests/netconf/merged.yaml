---
- debug:
    msg: "START junos_lacp_interfaces merged integration tests on connection={{ ansible_connection }}"

- include_tasks: _remove_config.yaml
- include_tasks: _base_config.yaml

- set_fact:
    expected_merged_output:
      - name: ae1
        period: fast
        sync_reset: enable
        system:
          priority: 100
          mac:
            address: 00:00:00:00:00:02
      - name: ge-0/0/1
        port_priority: 100
        force_up: True

- block:
    - name: Merge the provided configuration with the exisiting running configuration
      junos_lacp_interfaces: &merged
        config:
          - name: ae1
            period: fast
            sync_reset: enable
            system:
              priority: 100
              mac:
                address: 00:00:00:00:00:02
          - name: ge-0/0/1
            port_priority: 100
            force_up: True
        state: merged
      register: result

    - name: Assert the configuration is reflected on host
      assert:
        that:
          - "{{ expected_merged_output | symmetric_difference(result['after']) |length == 0 }}"

    - name: Merge the provided configuration with the existing running configuration (IDEMPOTENT)
      junos_lacp_interfaces: *merged
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - "result['changed'] == false"

  always:
    - include_tasks: _remove_config.yaml

- debug:
    msg: "END junos_lacp_interfaces merged integration tests on connection={{ ansible_connection }}"
