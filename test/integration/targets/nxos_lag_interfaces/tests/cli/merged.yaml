---
- debug:
    msg: "Start nxos_lag_interfaces merged integration tests connection={{ ansible_connection }}"

- set_fact: test_int1="{{ nxos_int1 }}"
- set_fact: test_int2="{{ nxos_int2 }}"

- name: Enable feature lacp
  nxos_feature:
    feature: lacp

- name: Setup
  nxos_config:
    lines:
      - "no channel-group"
    parents: "{{ item }}"
  ignore_errors: yes
  loop:
    - "interface {{ test_int1 }}"
    - "interface {{ test_int2 }}"

- block:
  - name: Merged
    nxos_lag_interfaces: &merged
      config:
        - name: port-channel10
          members:
            - member: "{{ test_int1 }}"
            - member: "{{ test_int2 }}"
      state: merged
    register: result

  - assert:
      that:
        - "result.before|length == 0"
        - "result.changed == true"

  - name: Gather LAG interfaces facts
    nxos_facts:
      gather_subset:
        - '!all'
        - '!min'
      gather_network_resources: lag_interfaces

  - assert:
      that:
        - "ansible_facts.network_resources.lag_interfaces|symmetric_difference(result.after)|length == 0"

  - name: Idempotence - Merged
    nxos_lag_interfaces: *merged
    register: result

  - assert:
      that:
        - "result.changed == false"

  always:
  - name: Teardown
    nxos_config:
      lines:
        - "no channel-group"
      parents: "{{ item }}"
    ignore_errors: yes
    loop:
      - "interface {{ test_int1 }}"
      - "interface {{ test_int2 }}"

  - name: Disable feature lacp
    nxos_feature:
      feature: lacp
      state: disabled
