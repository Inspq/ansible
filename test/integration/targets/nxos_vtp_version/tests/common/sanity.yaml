---
- debug: msg="START connection={{ ansible_connection }} nxos_vtp_version sanity test"
- debug: msg="Using provider={{ connection.transport }}"
  when: ansible_connection == "local"

- set_fact: vtp_run="true"
- set_fact: vtp_run="false"
  when: platform is search('N3K-F|N9K-F')

- block:
  - name: disable feature vtp
    nxos_feature:
      feature: vtp
      provider: "{{ connection }}"
      state: disabled
    ignore_errors: yes

  - name: enable feature vtp
    nxos_feature:
      feature: vtp
      provider: "{{ connection }}"
      state: enabled

  - name: configure supporting vtp domain
    nxos_vtp_domain:
      domain: foo
      provider: "{{ connection }}"

  - name: configure vtp version
    nxos_vtp_version: &configure
      version: 2
      provider: "{{ connection }}"
    register: result

  - assert: &true
      that:
        - "result.changed == true"

  - name: "Conf Idempotence"
    nxos_vtp_version: *configure
    register: result

  - assert: &false
      that:
        - "result.changed == false"

  when: vtp_run | bool

  always:
  - name: disable feature vtp
    nxos_feature:
      feature: vtp
      provider: "{{ connection }}"
      state: disabled

- debug: msg="END connection={{ ansible_connection }} nxos_vtp_version sanity test"
