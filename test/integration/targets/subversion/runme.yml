---
- hosts: localhost
  tasks:
    - name: load OS specific vars
      include_vars: '{{ item }}'
      with_first_found:
      - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml'
        - '{{ ansible_os_family }}.yml'
        paths: '../vars'
      tags: always

    - include_role:
        name: subversion
      tags: always
